{% load static %}
<style>
  :root {
    --sab-blue: #b37f60;
    --sab-red: #D5B0A0;
    --sab-text: #111;
    --sab-bg: #fff;
    --sab-gray: #555;
  }
  .globalnav{position: fixed;top: 0;left: 0;width: 100%;z-index: 99999;background: var(--sab-bg);box-shadow: 0 1px 8px rgba(0, 0, 0, 0.05);font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;}
  .globalnav-content{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:12px 32px;}
  .globalnav-logo img{height:38px;transition:transform 0.25s ease;}.globalnav-logo img:hover{transform:scale(1.05);}
  .globalnav-list{list-style:none;display:flex;gap:36px;margin:0;padding:0;}
  .globalnav-link{text-decoration:none;color:var(--sab-text);font-weight:600;font-size:15px;transition:color 0.3s ease;}
  .globalnav-link:hover{color:var(--sab-blue);}.globalnav-contact{display:flex;flex-direction:column;align-items:flex-end;font-size:13px;line-height:1.3;color:var(--sab-gray);}
  .globalnav-phone{text-decoration:none;color:var(--sab-blue);font-weight:700;font-size:17px;transition:color 0.3s;}
  .globalnav-phone:hover{color:var(--sab-red);}
  .cta-button{background:var(--sab-blue);color:#fff!important;padding:10px 22px;border-radius:8px;font-weight:600;text-decoration:none;margin-left:20px;transition:background 0.3s ease,transform 0.1s ease;display:inline-block;}.cta-button:hover{background:var(--sab-red);transform:translateY(-1px);}
  .globalnav-burger{display:none;flex-direction:column;justify-content:center;cursor:pointer;width:28px;height:24px;position:fixed;right:32px;top:20px;z-index:11001;}
  .globalnav-burger span{width:100%;height:2px;background:#000;position:absolute;left:0;transition:all 0.3s ease;}.globalnav-burger span:nth-child(1){top:4px;}
  .globalnav-burger span:nth-child(2){top:11px;}.globalnav-burger span:nth-child(3){top:18px;}.globalnav-burger.active span:nth-child(1){transform:rotate(45deg);top:11px;}
  .globalnav-burger.active span:nth-child(2){opacity:0;}.globalnav-burger.active span:nth-child(3){transform:rotate(-45deg);top:11px;}
  .globalnav-mobile{position:fixed;inset:0;background:var(--sab-bg);display:flex;flex-direction:column;justify-content:center;align-items:center;padding:80px 20px;transform:translateY(-100%);opacity:0;pointer-events:none;transition:transform 0.4s ease,opacity 0.4s ease;z-index:11000;}
  .globalnav-mobile.active{transform:translateY(0);opacity:1;pointer-events:all;}
  .globalnav-mobile ul{list-style:none;text-align:center;padding:0;margin:0 0 40px;}
  .globalnav-mobile li{margin:18px 0;}.globalnav-mobile a{color:var(--sab-text);font-size:20px;font-weight:600;text-decoration:none;transition:color 0.3s;}
  .globalnav-mobile a:hover{color:var(--sab-blue);}
  .globalnav-mobile .cta-button{background:var(--sab-blue);color:#fff;padding:12px 28px;border-radius:10px;font-weight:600;font-size:16px;text-decoration:none;transition:background 0.3s ease;margin-top:20px;display:inline-block;}
  .globalnav-mobile .cta-button:hover{background:var(--sab-red);}.globalnav-mobile-footer{margin-top:32px;text-align:center;font-size:14px;line-height:1.4;}
  .globalnav-mobile-footer a{color:var(--sab-blue);font-weight:600;text-decoration:none;}
  @media (max-width:1100px)
  {
    .globalnav-list,.cta-button,
    .globalnav-contact{display:none;}
    .globalnav-burger{display:flex;}
  }
</style>


<nav class="globalnav">
  <div class="globalnav-content">
    <div class="globalnav-logo">
      <a href="{% url "app_home:home" %}">
        <img src="{% static "img/logo/logo-text.png" %}" alt="SAB-AUTO">
      </a>
    </div>

    <ul class="globalnav-list">
      <li><a href="{% url 'app_catalog:items_catalog' %}" class="globalnav-link">Платья</a></li>
      <li><a href="{% url 'app_catalog:accessory_catalog' %}" class="globalnav-link">Аксессуары</a></li>
      <li><a href="#contacts" class="globalnav-link">Контакты</a></li>
    </ul>
    <div style="display:flex;align-items:center;gap:18px;">
      <div class="globalnav-contact">
        <a href="tel:+79037182815" class="globalnav-phone">+7(903)718-28-15</a>
        <span>Вт-Вс: 11:00 - 19:00</span>
      </div>
    </div>
    <div class="globalnav-burger" id="burger">
      <span></span><span></span><span></span>
    </div>
  </div>

  <div class="globalnav-mobile" id="mobileMenu">
    <ul>
      <li><a href="{% url 'app_catalog:items_catalog' %}" class="globalnav-link">Платья</a></li>
      <li><a href="{% url 'app_catalog:accessory_catalog' %}" class="globalnav-link">Аксессуары</a></li>
      <li><a href="{% url 'app_home:contacts' %}" class="globalnav-link">Контакты</a></li>
    </ul>
    <div class="globalnav-mobile-footer">
      <p>Вт-Вс: 11:00 - 19:00</p>
      <a href="tel:+79037182815" class="globalnav-phone">+7(903)718-28-15</a>
    </div>
  </div>
  <script>
const burger=document.getElementById('burger');
const mobileMenu=document.getElementById('mobileMenu');
burger.addEventListener('click',()=>{burger.classList.toggle('active');mobileMenu.classList.toggle('active');document.body.style.overflow=mobileMenu.classList.contains('active')?'hidden':'';});
window.addEventListener('resize',()=>{if(window.innerWidth>1020&&mobileMenu.classList.contains('active')){burger.classList.remove('active');mobileMenu.classList.remove('active');document.body.style.overflow='';}});

</script>
</nav>
